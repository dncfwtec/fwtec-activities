<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Activities - Edit Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="https://dncfwtec.github.io/fwtec-activities/logocentered.png" alt="Fred Wells Tennis & Education Center">
    </div>

    <div class="main-nav">
        <a href="index.html">Activities Filter</a>
        <a href="tennis-activities-add.html">Add Activity</a>
        <a href="tennis-activities-edit.html">Edit Activity</a>
    </div>

    <div class="container">
        <h1 class="app-title">Edit Tennis Activity</h1>

        <div id="successMessage" class="success-message">
            Activity data has been updated successfully!
        </div>

        <div id="errorMessage" class="error-message">
            Please fill out all required fields.
        </div>

        <div class="activity-select-container">
            <h2>Select Activity to Edit</h2>
            <p>Choose an activity from the dropdown or paste JSON to load an activity:</p>
            <select id="activitySelect">
                <option value="">-- Select an activity --</option>
                <!-- Activities will be loaded here -->
            </select>
        </div>

        <div class="load-json-container">
            <h3>Or Load from JSON</h3>
            <textarea id="jsonInput" placeholder="Paste activity JSON here..."></textarea>
            <button id="loadJsonBtn" class="btn btn-secondary">Load from JSON</button>
        </div>

        <form id="activityForm">
            <div class="form-group">
                <label for="activityName">Activity Name*</label>
                <input type="text" id="activityName" name="activityName" required>
            </div>

            <div class="form-group">
                <label for="description">Description*</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose*</label>
                <textarea id="purpose" name="purpose" required></textarea>
            </div>

            <div class="form-group">
                <label for="duration">Duration*</label>
                <input type="text" id="duration" name="duration" placeholder="e.g. 10-15 minutes" required>
            </div>

            <div class="form-group">
                <label for="variations">Variations*</label>
                <textarea id="variations" name="variations" required></textarea>
            </div>
